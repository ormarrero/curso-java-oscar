<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Supermarket List</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="~{navbar :: nav1}"></div>
<div class="container text-center">
    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-10">

            <div>
                <a class="btn btn-info" th:href="@{/supermarkets/create}">Crear nuevo supermarket</a>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Year</th>
                        <th scope="col">Category</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="supermarket : ${supermarkets}">
                        <td th:text="${supermarket.id}"></td>
                        <td th:text="${supermarket.name}"></td>
                        <td th:text="${supermarket.initYear}"></td>
                        <td th:text="${supermarket.category}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="@{/supermarkets/{id}(id=${supermarket.id})}">Ver</a>
                            <a class="btn btn-success" th:href="@{/supermarkets/{id}/edit(id=${supermarket.id})}">Editar</a>
                            <a class="btn btn-danger" th:href="@{/supermarkets/{id}/delete(id=${supermarket.id})}">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-info" role="alert" th:if="${#lists.isEmpty(supermarkets)}">
                No hay elementos actualmente.
            </div>
            <div class="text-center" th:if="${#lists.size(supermarkets) > 0}">
                Hay <span th:text="${#lists.size(supermarkets)}"></span> resultados.
            </div>


        </div>
        <div class="col-1">

        </div>
    </div>
</div>

<div th:replace="~{footer :: footer1}"></div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
